<!-- src/templates/email/otp.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verify Your Email</title>
    <style>
      body { font-family: Arial, sans-serif; color: #333; line-height: 1.6; }
      .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #eee; border-radius: 8px; background-color: #f9f9f9; }
      .otp { font-size: 24px; font-weight: bold; color: #2e7d32; margin: 20px 0; }
      .footer { font-size: 12px; color: #888; margin-top: 40px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üîê Email Verification</h2>
      <p>Hi {{FIRST_NAME}},</p>
      <p>Use the following OTP to verify your email address:</p>
      <p class="otp">{{OTP}}</p>
      <p>This code will expire in 10 minutes.</p>
      <p>If you didn't request this, you can safely ignore this email.</p>
      <div class="footer">
        <p>Sent by Tradify | Do not reply to this email</p>
      </div>
    </div>
  </body>
</html>
